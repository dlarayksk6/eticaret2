<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifre Sıfırlama</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h2>E-postanıza gelen kodu giriniz</h2>


        <p id="countdown" style="font-weight: bold; color: red; font-size: 18px;"></p>

        <form id="passwordForm">
            <label for="code">Kod:</label>
            <input type="text" id="code" name="code" required>
            <br>
            <button type="submit" id="codeButton">Kodu Gönder</button>
        </form>
    </div>

</body>

<script>
    let remainingTime = 30;
    const countdownLabel = document.getElementById("countdown");
    const button = document.getElementById("codeButton");

    const countdown = setInterval(() => {
        countdownLabel.innerText = `Kalan süre: ${remainingTime} saniye`;

        if (remainingTime <= 0) {
            clearInterval(countdown);
            countdownLabel.innerText = "Kod süresi doldu ⏱️";
            button.disabled = true;
        }

        remainingTime--;
    }, 1000);

    document.getElementById("passwordForm").addEventListener("submit", async function (e) {
        e.preventDefault();

        if (remainingTime <= 0) {
            alert("Kod süresi doldu. Lütfen yeniden deneyin.");
            return;
        }

        const code = document.getElementById("code").value;

        const res = await fetch('http://localhost:3000/verify-token', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ token: code })
        });

        const data = await res.json();

        if (res.ok) {
            alert("Kod doğrulandı. Şifrenizi yenileyebilirsiniz.");
            window.location.href = `reset-new-password.html?token=${code}`;
        } else {
            alert(data.message || "Kod doğrulanamadı.");
        }
    });
</script>

</html>
