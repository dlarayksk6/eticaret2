<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sepetiniz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Sepetiniz</h2>
    <ul id="cartItems"></ul>
    <p>Toplam: <span id="totalPrice">0</span> ₺</p>
    <button id="completeOrder">Siparişi Tamamla</button>
    <button id="goBack">Ana Sayfaya Dön</button>
  </div>

  <script>
    const token = localStorage.getItem('token');
    if (!token) {
      
      window.location.href = 'login.html';
    }

    
    async function fetchCart() {
      const res = await fetch('/api/cart', {
        headers: { Authorization: `Bearer ${token}` }
      });
      const { cart } = await res.json();

    
      const list = document.getElementById('cartItems');
      list.innerHTML = '';

      
      cart.items.forEach(i => {
        const li = document.createElement('li');
        li.textContent = `${i.name} × ${i.quantity} = ${i.price * i.quantity} ₺`;
        list.appendChild(li);
      });

      
      document.getElementById('totalPrice').textContent = cart.totalPrice;
    }

    
    document.getElementById('completeOrder').addEventListener('click', async () => {
      const res = await fetch('/api/order/complete', {
        method: 'POST',
        headers: { Authorization: `Bearer ${token}` }
      });
      const data = await res.json();
      alert(data.message);
      fetchCart();  
    });

    
    document.getElementById('goBack').addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    
    fetchCart();
  </script>
</body>
</html>
