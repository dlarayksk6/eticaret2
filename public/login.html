<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h2>Giriş Yap</h2>
        <form id="loginForm">
            <label for="username">Kullanıcı Adı:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Şifre:</label>
            <input type="password" id="password" name="password" required>
            <br>

            <button type="submit">Giriş Yap</button>
            <button type="submit" id="passwordButton">Şifrenizi unuttuysanız tıklayınız</button>
            <button type="button" id="registerButton">Üye değilseniz kaydolun</button>
        </form>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch("http://localhost:5000/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                console.log("Backend'den gelen veri:", data);  // Burada gelen yanıtı kontrol edin

                if (response.ok) {
                    alert("Giriş başarılı!");
                    localStorage.setItem("token", data.token);

                    // Kullanıcının rolüne göre yönlendirme
                    if (data.user && data.user.role === "supplier") {
                        window.location.href = "supplier.html";
                    } else if (data.user && data.user.role === "customer") {
                        window.location.href = "index.html";
                    }
                } else {
                    alert(data.message);  // Hata mesajını göster
                }
            } catch (error) {
                console.error("Hata:", error);
                alert("Giriş sırasında bir hata oluştu.");
            }
        });


        document.getElementById("registerButton").addEventListener("click", () => {
            window.location.href = "register.html";  // Kayıt sayfasına yönlendir
        }); 


        
        document.getElementById('passwordButton').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;

            const res = await fetch('http://localhost:5000/forgotpassword', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email })
            });

            const data = await res.json();
            alert(data.message);


            if (data.resetLink) console.log("Link:", data.resetLink);

        });
        document.getElementById('passwordButton').addEventListener('click', () => {
            window.location.href = "forgotpassword.html";
        });


    </script>

</body>

</html>
