<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h2>Giriş Yap</h2>
        <form id="loginForm">
            <label for="username">Kullanıcı Adı:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Şifre:</label>
            <input type="password" id="password" name="password" required>
            <br>

            <button type="submit" id="loginButton">Giriş Yap</button>
            <button type="button" id="passwordButton">Şifrenizi unuttuysanız tıklayınız</button>
            <button type="button" id="registerButton">Üye değilseniz kaydolun</button>
        </form>
    </div>
    <script type="module">
        import { attachLoginListeners } from './login.js';
        attachLoginListeners();
    </script>


</body>

</html>
