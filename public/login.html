<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Yap</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h2>Giriş Yap</h2>
        <form id="loginForm">
            <label for="username">Kullanıcı Adı:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Şifre:</label>
            <input type="password" id="password" name="password" required>
            <br>

            <button type="submit" id="loginButton">Giriş Yap</button>
            <button type="button" id="passwordButton">Şifrenizi unuttuysanız tıklayınız</button>
            <button type="button" id="registerButton">Üye değilseniz kaydolun</button>
        </form>
    </div>

    <script>

        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch("http://localhost:5000/api/auth/login", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                console.log("Backend'den gelen veri:", data);

                if (response.ok) {
                    alert("Giriş başarılı!");
                    localStorage.setItem("token", data.token);
                    if (data.user && data.user.email) {
                        localStorage.setItem("email", data.user.email);
                    }

                    if (data.user && data.user.role === "supplier") {
                        window.location.href = "supplier.html";
                    } else if (data.user && data.user.role === "customer") {
                        window.location.href = "index.html";
                    }
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error("Hata:", error);
                alert("Giriş sırasında bir hata oluştu.");
            }
        });


        document.getElementById("registerButton").addEventListener("click", () => {
            window.location.href = "register.html";
        });


        document.getElementById("passwordButton").addEventListener("click", () => {
            window.location.href = "forgotpassword.html";
        });

    </script>

</body>

</html>
